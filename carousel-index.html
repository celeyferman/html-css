<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="carousel-style.css">
    <title>Document</title>
</head>
<body>
    <div class="carousel">
        <ul class="carousel-display-list">
            <li id="carousel-slide1" class="carousel-slide"><p>Slide 1</p></li>
            <li id="carousel-slide2" class="carousel-slide"><p>Slide 2</p></li>
            <li id="carousel-slide3" class="carousel-slide"><p>Slide 3</p></li>
        </ul>

        <div class="carousel-navigation">
            <ul class="carousel-navigation-list">
              <li class="carousel-navigation-item">
                <a href="#carousel-slide1"
                   class="carousel-navigation-button">Go to slide 1</a>
              </li>
              <li class="carousel-navigation-item">
                <a href="#carousel-slide2"
                   class="carousel-navigation-button">Go to slide 2</a>
              </li>
              <li class="carousel-navigation-item">
                <a href="#carousel-slide3"
                   class="carousel-navigation-button">Go to slide 3</a>
              </li>
          </ul>
        </div>
    </div>
</body>
</html>
